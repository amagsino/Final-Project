    <title>Dynamic Load</title>

    <script type="text/javascript"
        src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        var vizList = ["https://public.tableau.com/views/Finalproject_15864740818560/ConsolidatedData?:display_count=y&:origin=viz_share_link",
            "https://public.tableau.com/shared/8KGZCKFW9?:display_count=y&:origin=viz_share_link",
            "https://public.tableau.com/shared/4WDTJ968S?:display_count=y&:origin=viz_share_link",
            "https://public.tableau.com/shared/227KX8WJM?:display_count=y&:origin=viz_share_link"];

        var viz,
            vizLen = vizList.length,
            vizCount = 0;

        function createViz(vizPlusMinus) {
            var vizDiv = document.getElementById("vizContainer"),
                options = {
                    hideTabs: true
                };

            vizCount = vizCount + vizPlusMinus;

            if (vizCount >= vizLen) {
            // Keep the vizCount in the bounds of the array index.
                vizCount = 0;
            } else if (vizCount < 0) {
                vizCount = vizLen - 1;
            }

            if (viz) { // If a viz object exists, delete it.
                viz.dispose();
            }

            var vizURL = vizList[vizCount];
            viz = new tableau.Viz(vizDiv, vizURL, options);
        }
    </script>
